<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/231cc9a143.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="web icon" type="image/ico" href="img\favicon.ico"/>
	<title>Les petits plats</title>
</head>

<body>
	<div class="container">
		<header class="header">
			<a href="index.html" class="header__main" aria-label="Page d'acceuil Les Petits Plats">
				<img class="header__logo" src="img\favicon.ico" alt="Logo Les petits plats" />
				<h1 class="header__title">Les petits plats</h1>
			</a>
		</header>

		<section class="search">
			<div class="search__main">
				<input type="text" id="mainSearch" class="search__input"
					placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette" data-cat="search" />
				<img class="search__logo" src="img\icons\search.svg" alt="loupe" aria-hidden="true"></img>
			</div>
		</section>

		<section id="tags" class="tags">
		</section>

		<section class="dropdown">

			<div class="dropdown__main">
				<button type="button" id="arrowDown__ingredients" class="dropdown__button dropdown__button--ingredients">
					<input type="search" class="dropdown__input dropdown__input" id="searchtag__ingredients"
					placeholder="Ingrédients" />
					<i class="dropdown__icon fas fa-chevron-down"></i>
				</button>
				<form id="search__Ingredients" class="form" method="GET" onsubmit="return false">
					<label for="ingredients" class="form__label">Ingredients</label>
					<input type="search" name="appareil" id="ingredients" class="form__input form__input--ingredients"
						placeholder="Recherche un ingrédient" />
					<button class="form__arrow arrowUp form__arrow--ingredients" id="arrowUp__ingredients" aria-label="fermeture du menu">
						<i class="fas fa-chevron-up form__arrow__chevron-up"></i>
					</button>
				</form>
				<ul class="dropdown__menu dropdown__menu--ingredients" id="menu__ingredients" data-cat="ingredients"></ul>
			</div>
			
			<div class="dropdown__main">
				<button type="button" id="arrowDown__appliances" class="dropdown__button dropdown__button--appliances">
					<input type="search" class="dropdown__input dropdown__input" id="searchtag__appliances"
					placeholder="Appareils" />
					<i  class="dropdown__icon fas fa-chevron-down"></i>
				</button>
				<form id="search__appliances" class="form" method="GET" onsubmit="return false">
					<label for="appliances" class="form__label">Appareils</label>
					<input type="search" name="appareil" id="appliances" class="form__input form__input--appliances"
						placeholder="Recherche un appareil" />
					<button class="form__arrow arrowUp form__arrow--appliances" id="arrowUp__appliances" aria-label="fermeture du menu">
						<i class="fas fa-chevron-up form__arrow__chevron-up"></i>
					</button>
				</form>
				<ul class="dropdown__menu dropdown__menu--appliances" id="menu__appliances" data-cat="appliances"></ul>
			</div>

			<div class="dropdown__main">
				<button type="button" id="arrowDown__ustensils" class="dropdown__button dropdown__button--ustensils">
					<input type="search" class="dropdown__input dropdown__input" id="searchtag__ustensils"
					placeholder="Ustensiles" />
					<i class="dropdown__icon fas fa-chevron-down"></i>
				</button>
				<form id="search__ustensils" class="form" method="GET" onsubmit="return false">
					<label for="ustensils" class="form__label">Ustensiles</label>
					<input type="search" name="ustensils" id="ustensils" class="form__input form__input--ustensils"
						placeholder="Recherche un ustensile" />
					<button class="form__arrow arrowUp form__arrow--ustensils" id="arrowUp__ustensils" aria-label="fermeture du menu">
						<i class="fas fa-chevron-up form__arrow__chevron-up"></i>
					</button>
				</form>
				<ul class="dropdown__menu dropdown__menu--ustensils" id="menu__ustensils" data-cat="ustensils"></ul>
			</div>
		</section>

		<section class="allRecipesCards">
		</section>
	</div>
	<script type="module" src="./js/index.js"></script>
</body>

</html>
